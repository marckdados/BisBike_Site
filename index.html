    <!-- Menu Hamburguer-->
    <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--//-->
    <!-- navegacao -->
    <div class="collapse navbar-collapse" id="nav-target">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item pr-4">

                    <div class="form-group">

                        <input class="form-control" type="email" name="username" id="username" placeholder="Seu email ou usuário" autocomplete="off" class="form-control-material" required />
                        <small>Nunca vamos compartilhar seu email, com ninguém</small>
                    </div>
                    <!--//-->
                    <!--Campo Senha-->
                    <div class="form-group">
                        <label class="text-form mx-auto">Senha:</label>
                        <input class="form-control"type="password" name="password" id="password" placeholder="Senha" autocomplete="off" class="form-control-material" required />
                        <label for="password"></label>
                    </div>
                    <!--//-->
                    <!-- Separador -->
                    <div role="separator" class="dropdown-divider"></div>
                    <!--//-->
                    <!-- Check Box Lembrar de mim ?-->
                    <div class="form-group">
                        <input class="mb-3 form-checkbox-input" type="checkbox" name="checkbox" id="">
                        <label for="">Lembrar de mim ?</label>
                    </div>
                    <!--//-->
                    <!-- Botão Entrar -->
                    <button class="btn btn-success btn-block" type="submit" class="botaoForm" >Login</button>

                </form>
